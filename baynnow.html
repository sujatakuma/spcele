<style>
    body {
        margin: 0px;
        padding: 0px;
    }

<body>
    <header>
        <h3>Delivering Eggless Cake's Same Day Across Delhi</h3>
        <div class="header_img">
            <center><img src="https://www.doughandcream.com/wp-content/uploads/2022/12/logo.svg" alt="" srcset="">
            </center>
        </div>
        <div class="container">
            <h1 class="text-success text-center"></h1>
            <div class="col-lg-8 m-auto d-block">
                <form action="#" onsubmit="return validation()" class="bg-light">
                    <div class="form-group">
                        <label>First Name:</label>
                        <input type="text" name="user" class="form-control" id="fname">
                        <span id="firstname" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>Last Name:</label>
                        <input type="text" name="user" class="form-control" id="lname">
                        <span id="lastname" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>Street address:</label>
                        <input type="text" name="user" class="form-control" id="user">
                        <span id="username" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>Town / City:</label>
                        <input type="text" name="user" class="form-control" id="user">
                        <span id="username" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>State / County:</label>
                        <input type="text" name="user" class="form-control" id="user">
                        <span id="username" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>Postcode / ZIP:</label>
                        <input type="text" name="user" class="form-control" id="user">
                        <span id="username" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>Phone:</label>
                        <input type="text" name="user" class="form-control" id="ph">
                        <span id="number" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="text" name="user" class="form-control" id="emails">
                        <span id="Email ID" class="text-danger"></span>
                    </div><br>
                    <input type="submit" name="submit" value="submit" class="btn btn-success">

                </form>

            </div>
        </div>

    </header>
    <footer>
        <div class="footer">
            <div class="footer_box">
                <ul>
                    <li><img src="" alt=""
                            srcset="https://www.doughandcream.com/wp-content/uploads/2022/12/logo-white.svg"></li>
                    <li>For Any Assistance</li>
                    <li>7998-7998-21</li>
                    <li><img
                            src="https://www.doughandcream.com/wp-content/themes/storefront-child-theme-master/img/mail.svg">
                        info@doughandcream.com</li>
                </ul>

            </div>
            <div class="footer_box">
                <ul>
                    <li>
                        Information
                    </li>
                    <li>Home</li>
                    <li>Contact Us</li>
                    <li>About Us</li>

            </div>
            <div class="footer_box">
                <ul>
                    <li>Quick Links</li>
                    <li>FAQ</li>
                    <li>Terms of service</li>
                    <li> Privacy Policy</li>

                </ul>

            </div>
            <div class="footer_box">
                <ul>
                    <li>
                        <img src="https://www.doughandcream.com/wp-content/themes/storefront-child-theme-master/img/card_img.svg"
                            alt="" srcset="">
                    </li>
                </ul>
            </div>

        </div>
    </footer>
    <script>
        function validation() {
            var fname = document.getElementById('fname').value;
            if (fname == "") {
                document.getElementById('firstname').innerHTML = "please fill the First name field";
                return false;
            }
            if ((fname.length <= 2) || (fname.length > 15)) {
                document.getElementById('firstname').innerHTML = "please fill the Fname field";
                return false;
            }
            if (!isNaN(fname)) {
                document.getElementById('firstname').innerHTML = "please fill the characters field";
                return false;
            }

            var lname = document.getElementById('lname').value;
            if (lname == "") {
                document.getElementById('lastname').innerHTML = "please fill the last name field";
                return false;
            }
            if ((lname.length <= 2) || (fname.length > 15)) {
                document.getElementById('lastname').innerHTML = "please fill the lname field";
                return false;
            }
            if (!isNaN(lname)) {
                document.getElementById('lastname').innerHTML = "please fill the characters field";
                return false;
            }

             var ph = document.getElementById('ph').value;
            if (ph == "") {
                document.getElementById('number').innerHTML = "please fill the phone number field";
                return false;
            }
            if (!isNaN(ph)) {
                document.getElementById('number').innerHTML = "only number are allowed";
                return false;
            }
            if (ph.length!=10){
                document.getElementById('number').innerHTML = "please fill the 10 digit number field";
                return false;
            }

            var emails =document.getElementById('emails');
            if(emails ==""){
                document.getElementById('Email ID').innerHTML = "please fill the email id field";
                return false;
            }if(emails.indexOf('@')<=0){
                document.getElementById('Email ID').innerHTML = " @ invalid position";
                return false;
            }if((emails.charAt(emails.length-4)!='.')&& (emails.charAt(emails.length-3)!='.')){
                document.getElementById('Email ID').innerHTML = " @ invalid position emali";
                return false;
            }
        }

    </script>
